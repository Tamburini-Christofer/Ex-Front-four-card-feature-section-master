<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4 cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper">

        <header>
            <div class="row up">
                <div class="col_up">
                    <h1>Reliable, efficient delivery<br>
                        <strong>Powered by Tecnology</strong>
                    </h1>
                    <h4>Our Artificial Intelligence powered tools use milions of project data points to ensure that
                        your project is successful</h4>
                </div>
            </div>
        </header>

        <main>

            <div class="row down">

                <div class="col left">
                    <div class="card"></div>
                </div>

                <div class="col col_center">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div class="col right">
                    <div class="card"></div>
                </div>
            </div>
    </div>
    </main>
</body>

</html>
