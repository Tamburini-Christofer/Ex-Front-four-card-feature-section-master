<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4 cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="row up">
                <div class="col_up"></div>
            </div>
            <div class="row down">
                <div class="col left">
                    <div class="card"></div>
                </div>
                <div class="col col_center">
                     <div class="card"></div>
                     <div class="card"></div>
                </div>
                <div class="col right">
                     <div class="card"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
